<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div id="app">

{{ list | map(player => player.score) | sum  }} => 
{{ list | max(player => player.score) | get('score') }}
    </div>
    <script src="http://cdn.bootcss.com/vue/2.0.5/vue.min.js"></script>
    <script src="../node_modules/underscore/underscore-min.js"></script>
    <script src="../dist/vue-filter.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                list: [{
                    name: 'James, LeBron',
                    score: 38
                },{
                    name: 'Irving, Kyrie',
                    score: 43
                },{
                    name: 'Jefferson, Richard',
                    score: 11
                }]

            }
        });
    </script>
</body>
</html>
